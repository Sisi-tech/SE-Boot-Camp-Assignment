    <main>
        <div class="container text-center bg-light p-4 fs-5">
            <div class="row mb-4 justify-content-center g-3 p-4">
                <div class="col-12 col-md-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="collapse" data-bs-target="#signup" role="button" aria-expanded="false" aria-controls="signup">
                        Sign Up
                    </button> 
                </div>
                <div class="col-12 col-md-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="collapse" data-bs-target="#sign_in" role="button" aria-expanded="false" aria-controls="sign_in">
                        Log In
                    </button>
                </div>
            </div>

            <div class="accordion p-4" id="authForms">
                <div class="accordion-item">
                    <div class="collapse" id="signup" data-bs-parent="#authForms">
                        <form class="row g-3 p-4">
                            <fieldset class="p-4 text-center fs-2">Sign Up for Free</fieldset>
                            <div class="row">
                                <div class="col-md-6 text-start mb-3">
                                    <label class="form-label px-1">First Name*</label>
                                    <input type="text" id="first-name" name="first-name" class="form-control" placeholder="First name"/>
                                </div>
                                <div class="col-md-6 text-start mb-3">
                                    <label class="form-label px-1">Last Name*</label>
                                    <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Last name" />
                                </div>
                            </div>
                            <div class="text-start mb-3">
                                <label class="form-label px-1">Email*</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email" />
                            </div>
                            <div class="text-start mb-3">
                                <label class="form-label px-1">Set a Password*</label>
                                <input type="text" id="password" name="password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="text-start mb-3">
                                <label class="form-label px-1">Confirm Your Password*</label>
                                <input type="text" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password"/>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 mb-4" >Submit</button>
                        </form>
                    </div>
                </div>

                <div class="accordion-item">
                    <div id="sign_in" data-bs-parent="#authForms">
                        <form class="row g-3 p-4">
                            <fieldset class="p-4 text-center fs-2">Sign In</fieldset>
                            <div class="row">
                                <div class="row">
                                    <div class="text-start mb-3">
                                        <label class="form-label px-1">Email*</label>
                                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" />
                                    </div>
                                    <div class="text-start mb-3">
                                        <label class="form-label px-1">Password*</label>
                                        <input type="text" id="password" name="password" class="form-control" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
